<!-- home.html -->

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Welcome to mysite{% endblock %}</title>
        {% load staticfiles %}
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="{% static 'URLshortenerSite/static/css/new-age.min.css' %}" />
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script type="text/javascript">
        $(function() {
          $('#submitButton').click(function() {
                                   $.ajax({
                                          type: "POST",
                                          url: "/makeshort/",
                                          data: {
                                          'url' : $('#url').val()
                                          },
                                          success: returnSuccess,
                                          dataType: 'json'
                                          });
                                   });
          });
          
          function returnSuccess(data, textStatus, jqXHR) {
              if(data.url) {
                  $('#url-result').text(data.url);
                  $('#url').val("");
              } else {
                  $('#url-result').text("Do not submit blank."); 
              }
              
          }
    </script>
    <body>
        <div id="wrap">
            <header>
                <h1><a href="{% url 'shortenurl' %}">URL Shortner</a><small>Shorten the URL</small></h1>
            </header>
            
            <div id="content">
                {% block content %}
                
                <section class="cta">
                    <h1> Welcome {{ user.username }} !!! </h1>
                    <div class="cta-content">
                        
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-sm-9">
                                    
                                    <input type="text" name="url" id="url" class="form-control input-sm" placeholder="enter URL"/>
                                </div>
                                <div class="col-sm-3">
                                    <button id="submitButton" class="btn btn-primary">Submit</button></p>
                                </div>
                            </div>
                            <div class="panel-footer"><span id="url-result">Enter the URL above and click submit!</span></div>
                        </div>
                        
                        <div align = "left">
                            <a><button type="button" class="btn btn-outline btn-xl page-scroll" style="background-color: transparent;" onclick="window.location.href='/logout/' ">Logout</button></a>
                        </div>
                    </div>
                </section>

                        
                {% endblock %}
            </div>
        </div>
    </body>
</html>
